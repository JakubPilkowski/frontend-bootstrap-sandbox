name: Deploy Vercel

on:
  workflow_call:
    secrets:
      VERCEL_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Staging'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Node
        uses: ./.github/actions/configure-node

      - name: Lint Code
        run: npm run lint

      - name: Run Unit Tests
        run: npm test
      - name: Build Project
        run: npm run build

      - name: Deploy to vercel
        uses: './.github/actions/deploy-vercel'
        with:
          mode: 'production'
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
