name: Hello World

on:
    workflow_dispatch:

jobs:
    greeting: 
        runs-on: ubuntu-latest

    steps: 
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
              node-version-file: '.nvmrc'

        - name: Install dependencies
          run: npm ci

        - name: Greeting
        run: echo "Hello, World!" >> $GITHUB_STEP_SUMMARY
        